<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #89f7fe, #66a6ff);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .login-box {
    background-color: #fff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 350px;
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
    color: #333;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    transition: border 0.3s;
  }

  input:focus {
    border-color: #007bff;
    outline: none;
  }

  button {
    width: 100%;
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    margin-top: 15px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  p {
    margin-top: 15px;
    font-size: 14px;
  }

  a {
    color: #28a745;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  #status {
    margin-top: 10px;
    font-weight: 500;
  }
</style>

  
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter Email" /><br>
    <input type="password" id="password" placeholder="Enter Password" /><br>
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    <p id="status"></p>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD1G4rIda3S_e7R3q0ecJ1IFmPWoobtjd4",
      authDomain: "quizworldweb.firebaseapp.com",
      projectId: "quizworldweb",
      storageBucket: "quizworldweb.appspot.com",
      messagingSenderId: "503765027034",
      appId: "1:503765027034:web:eac68bbbfdc31650dd3de3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function createUserProfile(uid, username, email) {
      const profileRef = db.collection("profiles").doc(uid);
      const profileSnap = await profileRef.get();
      if (!profileSnap.exists) {
        await profileRef.set({ username, email });
        console.log("âœ… Profile Created");
      }
    }

    async function createWallet(uid) {
      const walletRef = db.collection("wallets").doc(uid);
      const walletSnap = await walletRef.get();
      if (!walletSnap.exists) {
        const profileRef = db.collection("profiles").doc(uid);
        const profileSnap = await profileRef.get();
        const username = profileSnap.exists ? profileSnap.data().username : "Unknown";

        await walletRef.set({
          coins: 10,
          username: username
        });

        console.log("ðŸ’° Wallet Created");
      }
    }

    async function loginUser(email, password) {
      const statusEl = document.getElementById("status");
      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        console.log("âœ… Logged in:", user.uid);
        localStorage.setItem("uid", user.uid);

        await createUserProfile(user.uid, "defaultUsername", user.email);
        await createWallet(user.uid);

        statusEl.textContent = "Login Successful!";
        statusEl.style.color = "green";

        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);

      } catch (error) {
        console.error("âŒ Login Error:", error.message);
        statusEl.textContent = error.message;
        statusEl.style.color = "red";
      }
    }

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      console.log("Login clicked", email);
      loginUser(email, password);
    });
  </script>
</body>
</html>
