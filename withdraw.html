<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Withdraw - Quiz World</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ffffff, #e0f7fa);
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      color: #333;
    }

    .gift-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 15px auto;
      width: 280px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .gift-card:hover {
      transform: scale(1.02);
    }

    button {
      padding: 10px 20px;
      font-size: 15px;
      font-weight: bold;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e64a19;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #wallet-balance {
      font-weight: bold;
      font-size: 18px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Redeem Your Coins</h1>
  <p>Available Coins: <span id="wallet-balance">Loading...</span> ðŸª™</p>

  <div class="gift-card">
    <h3>â‚¹10 Amazon Gift Card</h3>
    <p>Requires: 1000 Coins</p>
    <button id="redeemAmazon">Redeem</button>
  </div>

  <div class="gift-card">
    <h3>â‚¹10 Flipkart Gift Card</h3>
    <p>Requires: 1000 Coins</p>
    <button id="redeemFlipkart">Redeem</button>
  </div>

  <h2 style="text-align:center; margin-top: 30px;">Your Withdrawal History</h2>
<div id="historyList" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 10px;"></div>

  

  <script type="module" src="js/withdraw.js"></script>
</body>
</html>
