<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 20px;
      margin: 10px 0;
      color: #555;
    }

    span {
      font-weight: bold;
      color: #007bff;
    }

    #lottie {
      width: 150px;
      margin: 0 auto 20px;
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <div id="lottie"></div>
    <h2>ðŸ‘¤ User Profile</h2>
    <p>Coins: <span id="coins">Loading...</span></p>
    <p>Wallet (â‚¹): <span id="wallet">Loading...</span></p>
    <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <!-- Lottie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets7.lottiefiles.com/packages/lf20_gjmecwii.json' // profile animation
    });
  </script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD1G4rIda3S_e7R3q0ecJ1IFmPWoobtjd4",
      authDomain: "quizworldweb.firebaseapp.com",
      projectId: "quizworldweb",
      storageBucket: "quizworldweb.appspot.com",
      messagingSenderId: "503765027034",
      appId: "1:503765027034:web:eac68bbbfdc31650dd3de3"
    };

    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        const uid = user.uid;
        const walletRef = firebase.database().ref('wallets/' + uid);

        walletRef.once('value').then(function(snapshot) {
          if (snapshot.exists()) {
            const balance = snapshot.val().balance || 0;
            document.getElementById("coins").textContent = balance;
            document.getElementById("wallet").textContent = (balance / 100).toFixed(2);
          } else {
            document.getElementById("coins").textContent = "0";
            document.getElementById("wallet").textContent = "0.00";
          }
        }).catch(function(error) {
          console.error("Error fetching data:", error);
        });
      } else {
        document.getElementById("coins").textContent = "-";
        document.getElementById("wallet").textContent = "-";
      }
    });
  </script>
</body>
</html>
