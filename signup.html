<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #84fab0, #8fd3f4);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .signup-box {
    background-color: #fff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 350px;
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
    color: #333;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    transition: border 0.3s;
  }

  input:focus {
    border-color: #4fc08d;
    outline: none;
  }

  button {
    width: 100%;
    background-color: #28a745;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    margin-top: 15px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #218838;
  }

  p {
    margin-top: 15px;
    font-size: 14px;
  }

  a {
    color: #007bff;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  #status {
    margin-top: 10px;
    font-weight: 500;
  }
</style>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #89f7fe, #66a6ff);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .login-box {
    background-color: #fff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 350px;
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
    color: #333;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    transition: border 0.3s;
  }

  input:focus {
    border-color: #007bff;
    outline: none;
  }

  button {
    width: 100%;
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    margin-top: 15px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  p {
    margin-top: 15px;
    font-size: 14px;
  }

  a {
    color: #28a745;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  #status {
    margin-top: 10px;
    font-weight: 500;
  }
</style>

</head>
<body>
  <div class="signup-box">
    <h2>Create Account</h2>
    <input type="text" id="username" placeholder="Enter Username" required /><br>
    <input type="email" id="email" placeholder="Enter Email" required /><br>
    <input type="password" id="password" placeholder="Enter Password" required /><br>
    <button id="signupBtn">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
    <p id="status"></p>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1G4rIda3S_e7R3q0ecJ1IFmPWoobtjd4",
      authDomain: "quizworldweb.firebaseapp.com",
      projectId: "quizworldweb",
      storageBucket: "quizworldweb.appspot.com",
      messagingSenderId: "503765027034",
      appId: "1:503765027034:web:eac68bbbfdc31650dd3de3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function createUserProfile(uid, username, email) {
      await setDoc(doc(db, "profiles", uid), {
        username: username,
        email: email
      });
    }

    async function createWallet(uid, username) {
      await setDoc(doc(db, "wallets", uid), {
        coins: 10,
        username: username
      });
    }

    document.getElementById("signupBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const status = document.getElementById("status");

      if (!username || !email || !password) {
        status.textContent = "Please fill in all fields.";
        status.style.color = "red";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await createUserProfile(user.uid, username, email);
        await createWallet(user.uid, username);

        status.textContent = "Signup Successful!";
        status.style.color = "green";

        setTimeout(() => {
          window.location.href = "login.html";  // fixed redirect to login.html
        }, 1000);
      } catch (error) {
        status.textContent = error.message;
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
