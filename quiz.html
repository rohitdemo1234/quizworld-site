<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pro Quiz Challenge</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #00c9ff, #92fe9d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #quiz-container {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: all 0.3s ease;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 20px;
    }

    .option-btn {
      background-color: #f1f1f1;
      color: #222;
      border: none;
      border-radius: 10px;
      padding: 15px 20px;
      margin: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      transition: 0.2s ease;
    }

    .option-btn:hover {
      background-color: #dcdcdc;
    }

    .correct {
      background-color: #4caf50 !important;
      color: white;
    }

    .wrong {
      background-color: #f44336 !important;
      color: white;
    }

    .btn-row {
      margin-top: 20px;
    }

    .control-btn {
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      margin: 10px 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .control-btn:hover {
      background-color: #0b7dda;
    }

    @media (max-width: 600px) {
      .option-btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h2>Loading Questions...</h2>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, get, child, set } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1G4rIda3S_e7R3q0ecJ1IFmPWoobtjd4",
      authDomain: "quizworldweb.firebaseapp.com",
      projectId: "quizworldweb",
      storageBucket: "quizworldweb.appspot.com",
      messagingSenderId: "503765027034",
      appId: "1:503765027034:web:eac68bbbfdc31650dd3de3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let questions = [], currentIndex = 0, score = 0, currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) currentUser = user;
      else window.location.href = "index.html";
    });

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    async function loadQuestions() {
      const snapshot = await get(child(ref(db), 'gk_quiz'));
      if (snapshot.exists()) {
        questions = shuffleArray(Object.values(snapshot.val())).slice(0, 10);
        showQuestion();
      } else {
        document.getElementById("quiz-container").innerHTML = "<h2>No questions found!</h2>";
      }
    }

    function showQuestion() {
      const question = questions[currentIndex];
      const optionsHtml = question.options.map((option, i) => 
        `<button class="option-btn" onclick="checkAnswer(this, '${option.replace(/'/g, "\\'")}')">${option}</button>`
      ).join("");

      document.getElementById("quiz-container").innerHTML = `
        <h2>Question ${currentIndex + 1} of ${questions.length}</h2>
        <p>${question.question}</p>
        ${optionsHtml}
        <div class="btn-row" id="nav-btns" style="display:none;">
          <button class="control-btn" onclick="nextQuestion()">Next</button>
          <button class="control-btn" onclick="skipQuestion()">Skip</button>
        </div>
      `;
    }

    window.checkAnswer = function(button, selected) {
      const correct = questions[currentIndex].answer;
      const allBtns = document.querySelectorAll('.option-btn');

      allBtns.forEach(btn => btn.disabled = true);

      if (selected === correct) {
        button.classList.add('correct');
        score++;
      } else {
        button.classList.add('wrong');
        allBtns.forEach(btn => {
          if (btn.innerText === correct) btn.classList.add('correct');
        });
      }

      document.getElementById("nav-btns").style.display = 'block';
    };

    window.nextQuestion = function() {
      currentIndex++;
      if (currentIndex >= questions.length) showSubmitButton();
      else showQuestion();
    };

    window.skipQuestion = function() {
      nextQuestion();
    };

    function showSubmitButton() {
      document.getElementById("quiz-container").innerHTML = `
        <h2>Quiz Completed!</h2>
        <button class="control-btn" onclick="submitQuiz()">Submit Quiz</button>
      `;
    }

    window.submitQuiz = async function() {
      const coins = score * 10;
      if (!currentUser) return alert("User not found");

      const walletRef = ref(db, 'wallets/' + currentUser.uid);
      const snapshot = await get(walletRef);
      let current = snapshot.exists() ? snapshot.val().balance || 0 : 0;

      await set(walletRef, { balance: current + coins });

      document.getElementById("quiz-container").innerHTML = `
        <h2>Your Score: ${score} / ${questions.length}</h2>
        <h3>You earned ${coins} coins ðŸª™</h3>
        <button class="control-btn" onclick="window.location.href='index.html'">Back to Home</button>
      `;
    };

    loadQuestions();
  </script>
</body>
</html>
