<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz World - Fun, Learn & Win</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Quiz World is your ultimate destination for fun quizzes, learning, and exciting rewards. Play now and boost your brain!" />
  <meta name="keywords" content="quiz, online quiz, fun quiz, learning games, brain games, Quiz World" />
  <meta name="author" content="Quiz World Team" />
  <meta name="robots" content="index, follow" />
  <meta name="google-site-verification" content="St2vEp-decpxZrzBl9VRCEumnkW2DaQFayBO9y5DSgA" />
  <meta name="msvalidate.01" content="48A492511C941DE3B4F07F75860C2389" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Quiz World - Play Quizzes & Win!" />
  <meta property="og:description" content="Join Quiz World and enjoy fun, challenging quizzes while earning rewards." />
  <meta property="og:image" content="https://yourwebsite.com/quiz-banner.jpg" />
  <meta property="og:url" content="https://yourwebsite.com/" />
  <meta property="og:type" content="website" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Quiz World - Challenge Your Mind!" />
  <meta name="twitter:description" content="Play smart quizzes and win exciting prizes on Quiz World." />
  <meta name="twitter:image" content="https://yourwebsite.com/quiz-banner.jpg" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8ec5fc, #e0c3fc);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #ffffffaa;
      backdrop-filter: blur(8px);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .navbar h2 {
      margin: 0;
      color: #333;
    }

    .navbar a {
      color: #007BFF;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1, h3 {
      color: #fff;
      margin-bottom: 20px;
    }

    .card button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .card button:nth-child(2) { background-color: #e74c3c; }
    .card button:nth-child(3) { background-color: #f39c12; }
    .card button:nth-child(4) { background-color: #27ae60; }
    .card button:nth-child(5) { background-color: #8e44ad; }
    .card button:nth-child(6) { background-color: #34495e; }

    .card button:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #ffffffcc;
      font-size: 14px;
      color: #555;
    }

    footer a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 10px;
    }

    .spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message {
      color: #fff;
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Audio -->
  <audio id="welcomeSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_564b582ed1.mp3" preload="auto"></audio>

  <!-- Navbar -->
  <div class="navbar">
    <h2>Quiz World</h2>
    <div>
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="card" id="mainCard">
      <h1>Welcome to the Quiz World ðŸŒŽ</h1>
      <h3 id="userGreeting">Hello, User!</h3>

      <button onclick="playQuiz()">Play Quiz</button>
      <button onclick="goTo('wallet.html')">Wallet</button>
      <button onclick="goTo('withdraw.html')">Withdraw</button>
      <button onclick="goTo('profile.html')">Profile</button>
      <button onclick="logout()">Logout</button>

      <div class="spinner" id="spinner"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Quiz World |
    <a href="#">Privacy Policy</a> |
    <a href="#">Terms of Use</a>
  </footer>

  <!-- Scripts -->
  <script>
    window.onload = () => {
      const uid = localStorage.getItem("uid");
      const username = localStorage.getItem("username");

      if (!uid) {
        alert("Please login first to continue.");
        window.location.href = "login.html";
        return;
      }

      // Greet user by name if available
      document.getElementById("userGreeting").textContent = `Hello, ${username || "User"}!`;

      // Play welcome sound
      const audio = document.getElementById("welcomeSound");
      audio.play().catch(() => {});
    };

    function goTo(page) {
      window.location.href = page;
    }

    function logout() {
      localStorage.removeItem("uid");
      localStorage.removeItem("username");
      alert("Logged out!");
      window.location.href = "login.html";
    }

    function playQuiz() {
      document.getElementById("spinner").style.display = "block";
      setTimeout(() => {
        window.location.href = "quiz.html";
      }, 1500);
    }
  </script>

</body>
</html>
